<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KL Skyline Evolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
        }
        .banner-container {
            width: 100%;
            height: 70vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            height: 100%;
        }
        .content-overlay {
            position: absolute;
            top: 75%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif;
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif;
        }
        @media (max-width: 768px) {
            .banner-container {
                height: 50vh;
                min-height: 400px;
            }
            .content-overlay {
                left: 30px;
                top: 80%;
            }
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="map"></div>
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">From Understanding Data to Developing Insights</div>
        </div>
    </div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty',
        center: [3.1475,101.6937],
        zoom: 12.5,
        pitch: 45,
        bearing: 0
    });

map.on('load', () => {
    // Darken the base map background
    map.setPaintProperty('background', 'background-color', '#0b0b0b');

    // Remove your current 3D layer if needed (optional if you replace it)
    if (map.getLayer('3d-buildings')) {
      map.removeLayer('3d-buildings');
    }

    // Add uniform grey 3D buildings
    map.addLayer({
        'id': '3d-buildings',
        'source': 'openmaptiles',
        'source-layer': 'building',
        'type': 'fill-extrusion',
        'minzoom': 12,
        'paint': {
            'fill-extrusion-color': '#888888',   // grey
            'fill-extrusion-height': [
                'interpolate', ['linear'], ['zoom'],
                12, 0,
                13.5, ['get', 'render_height']
            ],
            'fill-extrusion-base': [
                'interpolate', ['linear'], ['zoom'],
                12, 0,
                13.5, ['get', 'render_min_height']
            ],
            'fill-extrusion-opacity': 0.9
        }
    });

    // Continue with your fly-to animation
    setTimeout(animateTimeline, 200);
});

function animateTimeline() {
        if (currentStep >= timeline.length) {
            currentStep = 0;
            setTimeout(animateTimeline, 2000);
            return;
        }

        const step = timeline[currentStep];
        
        map.flyTo({
            center: step.coordinates,
            zoom: step.zoom,
            pitch: step.pitch,
            bearing: step.bearing,
            duration: step.duration,
            essential: true,
            easing: (t) => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t
        });

        currentStep++;
        setTimeout(animateTimeline, step.duration + step.pause);
    }
</script>
</body>
</html>
