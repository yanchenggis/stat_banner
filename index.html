<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KL Skyline Evolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: #000; }
        .banner-container {
            width: 100%;
            height: 70vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .content-overlay {
            position: absolute;
            top: 75%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            font-family: Arial, sans-serif;
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="map"></div>
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">From Understanding Data to Developing Insights</div>
        </div>
    </div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/fiord-dark',
        center: [101.698, 3.144],
        zoom: 14,
        pitch: 45,
        bearing: 0,
        maxBounds: [
            [101.686, 3.136], // southwest corner (Warisan KL approx boundary)
            [101.710, 3.154]  // northeast corner
        ]
    });

    map.on('load', () => {
        // Add 3D grey buildings
        map.addLayer({
            'id': '3d-buildings',
            'source': 'openmaptiles',
            'source-layer': 'building',
            'type': 'fill-extrusion',
            'minzoom': 12,
            'paint': {
                'fill-extrusion-color': '#888888',
                'fill-extrusion-height': [
                    'interpolate', ['linear'], ['zoom'],
                    12, 0,
                    13.5, ['get', 'render_height']
                ],
                'fill-extrusion-base': [
                    'interpolate', ['linear'], ['zoom'],
                    12, 0,
                    13.5, ['get', 'render_min_height']
                ],
                'fill-extrusion-opacity': 0.9
            }
        });

        // Popups for key points
        new maplibregl.Popup({ closeOnClick: false })
            .setLngLat([101.6956, 3.1479]) // Masjid Jamek LRT
            .setHTML("<b>Masjid Jamek Station</b><br>~45,000 passengers per day")
            .addTo(map);

        new maplibregl.Popup({ closeOnClick: false })
            .setLngLat([101.6994, 3.1418]) // Jalan HSS (near Warisan)
            .setHTML("<b>Jalan HSS</b><br>~120 F&B outlets")
            .addTo(map);

        // Start animation fly loop
        animateTimeline();
    });

    // Fly sequence (shortened to Warisan KL only)
    const timeline = [
        { coordinates: [101.698, 3.144], zoom: 15.5, pitch: 30, bearing: 0, duration: 2500, pause: 800 },
        { coordinates: [101.7004, 3.1415], zoom: 16.5, pitch: 70, bearing: 20, duration: 3000, pause: 1200 },
        { coordinates: [101.696, 3.147], zoom: 16, pitch: 60, bearing: -15, duration: 2800, pause: 1000 },
        { coordinates: [101.698, 3.144], zoom: 14.5, pitch: 40, bearing: 0, duration: 3000, pause: 1200 }
    ];
    let currentStep = 0;

    function animateTimeline() {
        if (currentStep >= timeline.length) {
            currentStep = 0;
            setTimeout(animateTimeline, 2000);
            return;
        }
        const step = timeline[currentStep];
        map.flyTo({
            center: step.coordinates,
            zoom: step.zoom,
            pitch: step.pitch,
            bearing: step.bearing,
            duration: step.duration,
            essential: true
        });
        currentStep++;
        setTimeout(animateTimeline, step.duration + step.pause);
    }
</script>
</body>
</html>
